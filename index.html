<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>furkanworks</title>

  <!-- Yazı tipi -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Harita -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Stil -->
  <link rel="stylesheet" href="src/css/style.css">

  <!-- Twitter -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</head>
<body>

  <div id="map" style="height:100vh;"></div>

  <!-- + butonu -->
  <button id="add-location-btn">+</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2>Mekan Ekle</h2>

      <form id="location-form">
        <label>Mekan Adı</label>
        <input id="name" placeholder="Boş bırak → otomatik">

        <label>Tarih</label>
        <input id="date" type="date">

        <label>Adres</label>
        <input id="address" required>

        <label>Yorum</label>
        <textarea id="comment" rows="4"
          placeholder="Mekan hakkındaki tüm görüşlerinizi bu kısma yazabilirsiniz."></textarea>

        <button type="submit">Gönder</button>
      </form>
    </div>
  </div>

  <script type="module" src="src/js/main.js"></script>
  <script>
    const modal = document.getElementById('modal');
    document.getElementById('add-location-btn').onclick = () => modal.style.display = 'block';
    document.getElementById('close-modal').onclick       = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
